<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Confirm Employee Data</title>
</h:head>
<h:body>
	<h:form>
	<h2>Confirm Data : </h2>
	<br></br>
	<br></br>
	<b>Employee Id :  </b><h:outputText value="#{employeeBean.employeeId}"/>
	<br></br>
	<b>Employee Name :</b><h:outputText value="#{employeeBean.name}"/>	
	<br></br>
	<b>Employee Designation :</b><h:outputText value="#{employeeBean.designation}"/>
	<br></br>	
	<b>Employee Salary :</b><h:outputText value="#{employeeBean.salary}"/>	
	<br></br>
	<br></br>
	<br></br>
	<p:commandButton value="Edit" action="display" />
		<p:commandButton value="Confirm" action="#{employeeBean.addConfirmedEmployee}" />	
	</h:form>
</h:body>
</html>
